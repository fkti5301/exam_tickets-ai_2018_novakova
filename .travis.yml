language: node_js
sudo: required

cache:
  - npm

node_js:
  - "9"

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y calibre

install:
  - npm install gitbook-cli -g
  - gitbook install

script:
  - cd ./ && gitbook build && gitbook pdf

deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: ./_book
    keep-history: false
    on:
      branch: master
  - provider: releases
    api_key: $GITHUB_TOKEN
    file: ./book.pdf
    skip_cleanup: true
    overwrite: true
